<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="users.css">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <input type="text" id="userName">
    <br><br>
    <input type="email" id="userEmail">
    <br><br>
    <input type="submit" value="submit">
  </form>
  <br><br><br><br>
  <table>
    <thead>
      <tr>
        <th>UserName</th>
        <th>UserEmail</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tableData">
        <td>Swastik Yadav</td>
        <td>swastikb380@gamil.com</td>
      </tr>
      <tr class="tableData">
        <td>Rupal</td>
        <td>rupal@gmail.com</td>
      </tr>
    </tbody>
  </table>

  <script>
    document.addEventListener("click", function({ target }){
      if(target.className == "tableData") {
        const nameInput = document.querySelector("#userName");
        const emailInput = document.querySelector("#userEmail");

        nameInput.value = Array.from(event.target.children)[0].innerText;
        emailInput.value = Array.from(event.target.children)[1].innerText;
      }
    })
  </script>
</body>
